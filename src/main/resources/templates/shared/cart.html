<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

  </script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navBar :: navBar}"></div>
<table class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Name</th>
    <th>total Price</th>
    <th>Image path</th>
  </tr>
  </thead>
  <tbody th:object="${cartItems}">
  <tr th:each="cartItem: ${cartItems}">
    <td th:text="${cartItem.item.menuItemName}"></td>
    <td th:text="${cartItem.item.menuItemPrice * cartItem.amount}"></td>
    <td th:text="${cartItem.item.menuItemImagePath}"></td>
    <td>
      <div class="d-flex align-items-center">
        <form th:action="@{/shared/decreaseQuantity}" method="post">
          <input type="hidden" name="menuItem_id" th:value="${cartItem.item.item_id}"/>
          <button type="submit" class="btn btn-primary btn-sm">-</button>
        </form>
        <form th:action="@{/shared/setQuantity}"  method="post" onkeydown="submitOnEnter(event)">
          <input type="hidden" name="menuItem_id" th:value="${cartItem.item.item_id}"/>
          <input type="text" name="amount" th:value="${cartItem.amount}"/>
        </form>
        <form th:action="@{/shared/increaseQuantity}" method="post">
          <input type="hidden" name="menuItem_id" th:value="${cartItem.item.item_id}"/>
          <button type="submit" class="btn btn-primary btn-sm">+</button>
        </form>
      </div>
    </td>
    <td>
      <form th:action="@{/shared/removeFromCart}" method="post">
        <input type="hidden" name="menuItem_id" th:value="${cartItem.item.item_id}"/>
        <button type="submit" class="btn btn-primary btn-sm">Remove</button>
      </form>
    </td>
    <td>
      <div class="d-flex align-items-center">
        <form th:action="@{shared/checkout}" method = "post">
          <input type = "hidden" name = "userName" th:value= "${userName}"/>
          <input type="hidden" name="menuItem_id" th:value="${cartItem.item.item_id}"/>
          <input type="hidden" name="modalToggle" th:value="${modalToggle}"/>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
            Checkout
          </button>
        </form>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal" id = "checkoutModal" tabindex="-1" th:aria-hidden="${modalToggle}" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/shared/purchaseComplete}" th:object="${purchase}" method="post">
          <input type="hidden" th:name="cartItemId"  id="cartItemId" />
          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" name="lastName" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="payment">Payment:</label>
            <input type="number" id="payment" th:field="*{payment}" name="payment" class="form-control" min="0" step="0.01" required />
          </div>
          <input type = "hidden" id ="userName" th:value = "${userName}"/>
          <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>


  function submitOnEnter(event) {
    if (event.keyCode === 13) {
      event.preventDefault(); // Prevent form submission
      event.target.form.submit(); // Submit the form
    }
  }
</script>
</body>
</html>
