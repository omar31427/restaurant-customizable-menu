<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navBar :: navBar}"></div>
<h1 th:text="${greeting}"></h1>
    <p>This is a test page.</p>
    <p>Delete it from your repo before submission!</p>
    <p>paragraphs work</p>
<div sec:authorize="hasRole('ROLE_ADMIN')">

</div>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody th:each="men : ${menus}">
    <tr >
        <td>
            <form th:action="@{/openMenu}" method="get">
                <input type="hidden" name="menuId" th:value="${men.menu_id}" />
                <button type="submit" class="menu-link" th:text="${men.menuName}"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Item Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
        <td th:text="${item.menuItemName}"></td>
        <td th:text="${item.menuItemPrice}"></td>

        <td>
            <form th:action="@{/shared/addToCart}" method="get">
                <input type="hidden" name = "itemId" th:value="${item.item_id}" />
                <button type="submit" class="menu-link">add to cart</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
