<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navBar :: navBar}"></div>
<!--<div th:include="~{components/searchBar :: searchBar}"></div>-->
<div>
<form th:action="@{/search}"   method="get">
    <input type="text" name="menuItemName" th:value="${menuItem.menuItemName}" placeholder="Find your meal" size="50">
    <input type="submit" class="btn btn-primary" value="Search">
</form>
</div>
<h1 th:text="${greeting}"></h1>
    <p>This is a test page.</p>
    <p>Delete it from your repo before submission!</p>
    <p>paragraphs work</p>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody th:each="men : ${menus}">
    <tr >
        <td>
            <form th:action="@{/openMenu}" method="get">
                <input type="hidden" name="menuId" th:value="${men.menu_id}" />
                <button type="submit" class="menu-link" th:text="${men.menuName}"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Item Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
        <td th:text="${item.menuItemName}"></td>
        <td th:text="${item.menuItemPrice}"></td>

        <td>
            <form th:action="@{/shared/addToCart}" method="get">
                <input type="hidden" name = "itemId" th:value="${item.item_id}" />
                <button type="submit" class="menu-link">add to cart</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
