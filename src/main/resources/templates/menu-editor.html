<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Menu Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container my-5">

  <div class="row">
    <div class="col-md-6">

      <!--  th:object: declares the model object to use for collecting the form data
      th:field: the fields in the user object.
      -->
      <form action="#" th:action="@{/validateMenu}" th:object="${formWrapper}" method="post">
        <div class="row">
         <div class="form-group col-md-6">
            <label for="menuName" class="col-form-label">Menu name</label>
            <input type="text" th:field="*{menu.menuName}" class="form-control" id="menuName" placeholder="Menu Name">
            <span th:if="${#fields.hasErrors('menuName')}" th:errors="*{menu.menuName}" class="text-danger"></span>
          </div>
        </div>
          <label for="menuItemName" class="col-form-label">Menu item name</label>
          <input type="text" th:field="*{menuItem.menuItemName}" class="form-control" id="menuItemName"
                 placeholder="Menu item name">
          <span th:if="${#fields.hasErrors('menuItemName')}" th:errors="*{menuItem.menuItemName}"
                class="text-danger"></span>

          <label for="menuItemImagePath" class="col-form-label">Menu item image</label>
          <input type="text" th:field="*{menuItem.menuItemImagePath}" class="form-control" id="menuItemImagePath"
                 placeholder="Menu item image path">
          <span th:if="${#fields.hasErrors('menuItemImagePath')}" th:errors="*{menuItem.menuItemImagePath}"
                class="text-danger"></span>

          <label for="menuItemPrice" class="col-form-label">Menu item price</label>
          <input type="text" th:field="*{menuItem.menuItemPrice}" class="form-control" id="menuItemPrice"
                 placeholder="Menu item price">
          <span th:if="${#fields.hasErrors('menuItemPrice')}" th:errors="*{menuItem.menuItemPrice}"
                class="text-danger"></span>

          <div class="row">
              <div class="col-md-6 mt-5">
                  <input type="submit" class="btn btn-primary" value="Add Menu">
              </div>
          </div>

      </form>

        <table class="table table-striped table-responsive-md" >
            <thead>
            <tr>
                <th>Price</th>
                <th>Name</th>
                <th>Image path</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="item: ${formWrapper.menu.menuItems}">
                <td th:text="${item.menuItemPrice}"></td>
                <td th:text="${item.menuItemName}"></td>
                <td th:text="${item.menuItemImagePath}"></td>
