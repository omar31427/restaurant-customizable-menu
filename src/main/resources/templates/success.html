<h1>SUCCES</h1>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>item name</th>
    </tr>
    </thead>
    <tbody th:object="${purchases}">
    <tr th:each="purchase: ${purchases}">
        <td th:text="${purchase.userName}"></td>
        <td th:text ="${purchase.payment}"></td>
    </tr>
    </tbody>
</table>
