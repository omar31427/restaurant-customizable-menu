<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="navBar" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> MunchBox</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    <div >
      <ul classname="nav navbar-nav navbar-center">
        <li sec:authorize="hasRole('ROLE_ADMIN')">
          <form th:action="@{/admin/menu-editor}" method="get">
            <input type = "submit" value = "menu-editor"/>
          </form>
        </li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/shared/cart}" method="post">
            <input type = "submit" value = "cart"/>
          </form>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!--login buttton if no user is in session-->
        <li th:if="${#authorization.expression('!isAuthenticated()')}">
          <a href="/signin" th:href="@{/login}">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
          </a>
        </li>
        <!--logout button when user is in session-->
        <li th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">|
          <!--/* When using CSRF this needs to be a POST */-->
          <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="submit" value="Logout"/>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
